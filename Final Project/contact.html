  <h1> Contact Page</h1>

<br>
  <h2>Have a question or concern? Enter the below information and we will get back to you!</h2>
<form onsubmit="return formVali()">
  <p>
  <label for="firstname">*First Name:</label>
    <input type="text" name="firstname" id="firstname">
     <span id="first!error" class="error-message"> </span>
  </p>

  <p>
  <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" id="lastname">
  </p>

  <p>
  <label for="email">*Email:</label>
    <input type="text" name="email" id="email">
    <span id="email!error" class="error-message"> </span>
  </p>

  <p>
  <label for="phone">*Phone Number:</label>
    <input type="text" name="phone" id="phone">
    <span id="phone!error" class="error-message"> </span>
  </p>

  <p>
  <label for="comments">Comments:</label>
    <textarea name="comments" rows="4" cols="20" value="Submit"></textarea>
  <input type="submit" name="submit" id="submit" required="required">
  </p>
  </div>
</form>
